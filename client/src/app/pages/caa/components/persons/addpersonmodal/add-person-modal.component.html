<nb-card>
<nb-card-header>
  مشخصات
</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-lg-8">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label>نام </label>
              <input [(ngModel)]="person.firstName" type="text" class="form-control"
                     placeholder="نام ">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label >نام خانوادگی </label>
              <input [(ngModel)]="person.lastName" type="text" class="form-control"
                     placeholder="نام خانوادگی ">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label >شماره تلفن / موبایل </label>
              <input [(ngModel)]="person.mobileNumber" type="text" class="form-control"
                     placeholder="شماره موبایل  ">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>نام پدر</label>
              <input [(ngModel)]="person.fatherName" type="text" class="form-control"
                     placeholder="نام پدر">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="row">

          <div class="col-sm-6">
            <div class="form-group">
              <label >تاریخ تولد</label>
              <input [(ngModel)]="person.birthDate" type="text" class="form-control"
                     placeholder="تاریخ تولد">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>محدودیت حرکتی</label>
              <input [(ngModel)]="person.disability" type="text" class="form-control"
                     placeholder="محدودیت حرکتی">
            </div>
          </div>
        </div>
      </div>
    </div>
      </div>
      <div class="col-lg-4">
        <nb-card>
          <nb-card-header>
            <nb-actions size="large" fullWidth>
              <nb-action>
                <i onclick=" document.getElementById('file').click()" style="font-size:20px " class="nb-plus-circled"></i><span>عکس</span>
              </nb-action>
            </nb-actions>
          </nb-card-header>
          <nb-card-body>
            <input  name="pic" id="file" type="file" [multiple]="false" #fileInput (change)="showUserPicture()"
                   style="display: none;"/>
            <img [src]="person.originalImage" class="radius-round" alt="{{person.firstName + ' ' + person.lastName}}"
                 style="width: 100%; height: 150px; cursor: pointer"
                 #imagePic title=" "  onclick=" document.getElementById('file').click()"/>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-card-body>
<nb-card-footer>
<div style="text-align: center" class="row">
  <div class="col-sm-12">
    <button style="margin-left: 10px; margin-right: 10px" (click)="save()" type="submit" class="btn btn-primary">تایید</button>
    <button style="margin-left: 10px; margin-right: 10px" (click)="close()" type="submit" class="btn btn-primary">بستن</button>
  </div>
</div>
</nb-card-footer>
</nb-card>
